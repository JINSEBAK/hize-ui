 <!DOCTYPE html>
<html lang="ko">
    <head>
        @@include('../common/resources.html', { "type" : "admin" })
    </head>
    <body>
        <div class="container">
            <div class="user-join">
                <div class="hd-logo">
                    <img src="../assets/images/logo/logo-hize-d.svg" alt="Hize 로고">
                </div>

                <form>
                    <div class="inner">
                        <h2 class="login-heading">아이디/비밀번호 찾기</h2>
                        <div class="sub-menu">
                            <ul class="nav nav-tabs nav-justified">
                                <li role="presentation" class="active" ><a href="#findId" data-toggle="tab">아이디 찾기</a></li>
                                <li role="presentation"><a href="#findPw" data-toggle="tab">비밀번호 찾기</a></li>
                            </ul>
                        </div>

                        <div class="tab-content">
                            <div class="tab-pane fade in active" id="findId">
                                <div class="user-info-board active">
                                    <h5>아이디를 찾기 위해 정보를 입력해주세요.</h5>
                                    <form>
                                        <div class="form-group">
                                            <label for="" class="control-label">휴대폰 번호</label>
                                            <input type="tel" class="form-control" placeholder="-없이 휴대폰 번호 입력">
                                        </div>
                                        <div class="form-group">
                                            <label for="" class="control-label">이메일 주소</label>
                                            <input type="email" class="form-control" placeholder="이메일 주소 입력">
                                        </div>
                                        <div class="btns">
                                            <a type="button" class="btn btn-primary btn-block btn-lg" href="./wa_01_find_info_completed.html">다음</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="findPw">
                                <h5>
                                    임시 비밀번호 발급을 위한 정보를 입력해주세요.
                                    <small>발급받은 임시 비밀번호는 로그인 후에 안전한 비밀번호로 변경해주세요.</small>
                                </h5>
                                <form class="info-form">
                                    <div class="form-group">
                                        <label for="" class="control-label">아이디</label>
                                        <input type="text" class="form-control" placeholder="아이디 입력">
                                    </div>
                                    <div class="form-group">
                                        <label for="" class="control-label">휴대폰 번호</label>
                                        <input type="tel" class="form-control" placeholder="-없이 휴대폰 번호 입력">
                                    </div>
                                    <div class="form-group">
                                        <label for="" class="control-label">이메일 주소</label>
                                        <input type="email" class="form-control" placeholder="이메일 주소 입력">
                                    </div>
                                    <div class="btns">
                                        <button type="button" class="btn btn-primary btn-block btn-lg" id="btnConfirm">임시 비밀번호 발급</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </form>
                
            </div>

        </div>
    

        <!-- scripts -->
        @@include('../common/scripts.html')
        <script>
            $(function() {
                // sub menu 탭
                $('.sub-menu .nav-tabs').find('a').on('click', function() {
                    var target = $(this).attr('href');
                    $('.tab-pane').removeClass('in active');
                    $(target).addClass('in active');
                });
            
                // [임시 비밀번호 발급] 클릭
                $('#btnConfirm').on('click', function() {
                    callAlert( { title: 'hongadmin@gmail.com', description: '등록된 이메일로<br>임시 비밀번호가 발급되었습니다.' } );
                });
            });
        </script>
    </body>
</html>

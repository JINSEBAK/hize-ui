<!DOCTYPE html>
<html lang="ko">
    <head>
        @@include('../common/resources.html')
    </head>
    <body>
        <div class="container">
            <div class="user-sign">
                <form>
                    <h2 class="login-heading">
                        <img src="../../assets/images/photos/user-img.png" alt="주식 서비스 관리자 로그인 이미지 또는 로고" >
                        회원가입
                    </h2>

                    <!-- Join step -->
                    <div class="step">
                        <ul class="step-join">
                            <li class="active">
                                <div class="step-cell">회원정보 입력</div>
                            </li>
                            <li>
                                <div class="step-cell">프로필 입력</div>
                            </li>
                        </ul>
                    </div>

                    <div class="step-join-content" data-step="1">
                        <!-- help-block에 메시지 표시할 때 부모 div에 .has-warning 추가 -->
                        <div class="form-group">
                            <label for="userName" class="control-label">이름</label>
                            <input type="text" id="userName" class="form-control" placeholder="이름 입력" autofocus>
                            <span class="help-block"></span>
                        </div>

                        <div class="form-group">
                            <label for="userPw" class="control-label">생년월일</label>
                            <input type="password" id="userPw" class="form-control" placeholder="비밀번호 입력" >
                            <span class="help-block"></span>
                        </div>

                        <div class="form-group">
                            <label for="userPhone" class="control-label">휴대폰번호</label>
                            <input type="number" id="userPhone" class="form-control" placeholder="'-'없이 휴대폰 번호 입력" >
                            <span class="help-block"></span>
                        </div>

                        <div class="form-group">
                            <label for="userEmail" class="control-label">이메일</label>
                            <input type="email" id="userEmail" class="form-control" placeholder="이메일 주소 입력" >
                            <span class="help-block"></span>
                        </div>
                        <button type="button" class="btn btn-primary btn-block" id="btnNext" >다음</button>
                    </div>

                    <div class="step-join-content" data-step="2" style="display:none;">
                        <div class="form-group">
                            <label for="userId" class="control-label">아이디</label>
                            <input type="text" id="userId" class="form-control" placeholder="영문, 숫자로 4~12자리 입력" autofocus>
                            <span class="help-block"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="userPw" class="control-label">비밀번호</label>
                            <input type="password" id="userPw" class="form-control" placeholder="영문/숫자 포함 8~20자리 입력" >
                            <input type="password" id="userPwConfirm" class="form-control" placeholder="비밀번호 재입력" >
                            <span class="help-block"></span>
                        </div>
                        
                        <button type="button" class="btn btn-primary btn-block" id="btnJoin" disabled>가입 요청</button>
                    </div>

                </form>
            </div>
        </div>

        <!-- scripts -->
        @@include('../common/scripts.html')
        <script>
            $(document).ready(function() {

                // onchange 이벤트 감지는 blur시 적용되기 때문에, 실시간 확인을 하려면 change, keyup, paste 함께 사용
                $('#userId').on('change keyup paste', function(){
                    var len = $(this).val().length;
                    if ( len > 0 && (len < 4 || len > 12) ) {
                        $('.help-block').html('아이디를 형식에 맞게 입력해주세요.<br>(영문, 숫자 4~12자리)').fadeIn();
                        $('.form-group').removeClass('has-warning');
                        $(this).parent('.form-group').addClass('has-warning');
                    } else {
                        $('.help-block').text('').fadeOut();
                        $('.form-group').removeClass('has-warning');
                    }
                })

                // 가입
                $('#btnNext').on('click', function() {
                    $(this).parent('.step-join-content').hide();
                    $('[data-step=2]').fadeIn();
                });
            });
        </script>
    </body>
</html>

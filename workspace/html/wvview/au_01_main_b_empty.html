<!DOCTYPE html>
<html lang="ko">
    <head>
        @@include('../common/resources.html', { "type" : "user" })
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    </head>
    <body class="bg-ashed">

        <header class="wv-header wv-hd-main">
            <div class="inner">
                <strong>Hize</strong>
            </div>
        </header>

        <div class="w-main w-main-b">
            <article class="w-main-carousel">
                <div class="swiper-container main-visual-swiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="../assets/images/photos/ad_default.png">
                        </div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
            </article>
            <article class="w-main-list">

                <button type="button" class="btn btn-top btn-float" id="btnTop" style="display: none;"></button>

                <div class="w-main-tab" id="webviewMainTabs">
                    <ul role="tablist">
                        <li class="active" role="presentation">
                            <a href="#payChatList" aria-controls="payChatList" role="tab" data-toggle="tab">유료방</a>
                        </li>
                        <li>
                            <a href="#expChatList" aria-controls="expChatList" role="tab" data-toggle="tab">체험방</a>
                        </li>
                        <li>
                            <a href="#movieList" aria-controls="movieList" role="tab" data-toggle="tab">동영상</a>
                        </li>
                    </ul>
                </div>

                <div class="w-main-content tab-content">
                    <div role="tabpanel" class="tab-pane fade in active" id="payChatList">
                        <div class="area-empty register">
                            <div class="register-empty">
                                <strong>등록된 정보가 없습니다.</strong>
                            </div>
                        </div>
                    </div>

                    <!-- 체험방 -->
                    <div class="tab-pane fade" id="expChatList">
                        <div class="area-empty register">
                            <div class="register-empty">
                                <strong>등록된 정보가 없습니다.</strong>
                            </div>
                        </div>
                    </div>

                    <!-- 동영상 -->
                    <div class="tab-pane fade" id="movieList">
                        <div class="area-empty register">
                            <div class="register-empty">
                                <strong>등록된 정보가 없습니다.</strong>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </div>


        <!-- scripts -->
        @@include('../common/scripts.html')
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
        <script>

            $(function() {

                $(window).scroll(function() {
                    var scroll = $(this).scrollTop();
                    if ( scroll > 200 ) {
                        $('#webviewMainTabs').addClass('tab-sticky');
                        if ( scroll > $(this).height() ) {
                            $('#btnTop').fadeIn();
                        } else {
                            $('#btnTop').css('display', 'none');
                        }
                    } else {
                        $('#webviewMainTabs').removeClass('tab-sticky');
                    }
                });

                // TOP
                $('#btnTop').on('click', function() {
                    $('html, body').animate({
                        scrollTop: 0,
                    }, 500);
                });

                
            });
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="ko">
    <head>
        @@include('../common/resources.html', { "type" : "user" })
    </head>
    <body>
        <div class="w-main">
            <!--header-->
            <header class="w-hd">
                <div class="inner">
                    <div class="">
                        <span class="icon icon-back"></span>
                    </div>
                    <h4 class="name">댓글 등록</h4>
                    <div class="actions">
                        <button type="button" class="btn btn-action" disabled>등록</button>
                    </div>
                </div>
            </header>

            <article>
                <div class="post-board post-board-detail">
                    <div class="post">
                        <div class="post-hd">
                            <label class="label label-best">Best</label>
                            <span class="title">단타와 장기 투자 결고 모두 인증합니다. 감사합니다~</span>
                        </div>
                        <div class="post-body post-body-comment">
                            <form>
                                <div class="form-group fm-comment fm-comment-rp">
                                    <textarea class="form-control" placeholder="댓글을 남겨보세요."></textarea>
                                    <div class="count">
                                        <span class="txt-length">0</span>
                                        <span>500</span>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </article>
        </div>

        @@include('../common/scripts.html')
        <script>
            $(function() {
                $('textarea').focus().on('change keyup paste', function() {
                    const len = $(this).val().length;
                    if ( len > 500 ) {
                    } else {
                        if ( len !== 0 ) {
                            $('.btn-action').removeAttr('disabled');
                        } else {
                            $('.btn-action').attr('disabled', true);
                        }

                        $('.txt-length').text( len );
                    }
                    $(this).val( $(this).val().substring(0, 500) );
                });
            });
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<title>Hize 관리자웹사이트 UI</title>
<link rel="shortcut icon" href="../../assets/images/favicon_s.ico" type="image/x-icon">
<link rel="icon" href="../../assets/images/favicon_s.ico" type="image/x-icon">
<link rel="stylesheet" href="../../assets/css/bootstrap.min.css" />
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">



    <link rel="stylesheet" href="../../assets/css/wv.css" />




    </head>
    <body>
        <div class="w-main">
            <!--header-->
            <header class="w-hd">
                <div class="inner no-title">
                    <div class="">
                        <button type="button" class="btn btn-icon">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </div>
                    <div class="">
                        <label class="btn btn-default btn-sm" for="photoAttachment">
                            사진 첨부
                            <input type="file" accept="image/*;capture=camera" id="photoAttachment">
                        </label>
                        <button type="button" class="btn btn-default btn-sm" id="btnRegister">등록</button>
                    </div>
                </div>
            </header>
            <article>
                <div class="post-board post-form">
                    <form>
                        <div class="form-group in-remove del">
                            <label for="" class="sr-only">제목</label>
                            <input type="text" class="form-control" placeholder="" id="postTitle" value="단타와 장기 투자 결과 모두 인증합니다. 감사합니다~">
                            <span class="glyphicon glyphicon-remove-circle icon-remove"></span>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" placeholder="">OOOO 방에서 주식 지식을 많이 배운 덕분에  좋은 결과 있었습니다.
여러분들도 성투하세요~!
                            </textarea>
                        </div>
                        <div class="form-group">
                            <div class="attachment">
                                <span>첨부사진: </span><a href="#">IMG-00000.jpg</a>
                            </div>
                        </div>
                    </form>
                </div>
            </article>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="../assets/js/common.js"></script>
        <script>
            $(document).ready(function() {
            
                // 제목 작성
                $('#postTitle').on('change keyup paste', function() {
                    if ( $(this).val().length > 0 ) {
                        $(this).parent().addClass('del');
                    } else {
                        $(this).parent().removeClass('del');
                    }
                });

                // 제목 삭제
                $('.icon-remove').on('click', function() {
                    $(this).prev('input').val('');
                    $(this).parent().removeClass('del');
                });

                // 등록
                $('#btnRegister').on('click', function() {
                    callAlert({
                        title: "글 등록 요청이 완료되었습니다.<br>관리자 확인 후 게재됩니다."
                    });
                });
            });
        </script>
    </body>
</html>

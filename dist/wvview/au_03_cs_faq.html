</header>
            <article>

                <!-- search -->
                <div class="mid-search">
                    <div class="category">
                        <select class="form-control">
                            <option>전체</option>
                            <option>가입/로그인</option>

                            <option>기타</option>
                        </select>
                    </div>
                    <div class="search">
                        <div class="group">
                            <input type="text" class="form-control" id="searchKeyword">
                            <button class="btn btn-icon btn-search">
                                <span class="icon icon-search"></span>
                            </button>
                        </div>
                        <button class="btn btn-icon btn-delete">취소</button>
                    </div>
                </div>
                <div class="post-board post-faq">

                        <li>
                            <div class="faq-title qs">
                                <span class="category">유료방/체험방</span>
                                유료채팅방 가입을 하고 싶어요.

                        <li>

                            </div>
                        </li>
                        <li>
                            <div class="faq-title qs">
                                <span class="category">채팅</span>
                                관리자에게 1:1 상담받고 싶어요.

                        </li>
                        <li>
                            <div class="faq-title qs">
                                <span class="category">가입/로그인</span>
                                비밀번호를 변경하고 싶어요.
                            </div>
                        </li>
                        <li>
                            <div class="faq-title qs">
                                <span class="category">기타</span>

            </article>
        </div>

        
        

        <!-- scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="../assets/js/common.js"></script>
        <script>

            $(function() {
                //
                $('.faq-list').find('li').on('click', function() {
                    window.location.href = './au_03_cs_faq_detail.html';
                });

                $('.w-hd').find('button').on('click', function() {
                    callAlert({ 
                        title: '1:1 상담은 고객센터<br>직접 연락을 통해 가능합니다.', 
                        description: '고객센터 전화번호:<br><a href="tel: 010xxxxxxxx">010-XXXX-XXXX</a>'
                    });
                });

                //
                $('.search').find('.btn-search').on('click', function() {
                    $(this).parents('.mid-search').addClass('mode-search');
                    $('#searchKeyword').attr('placeholder', '검색').focus();
                });

                $('.btn-delete').on('click', function() {
                    $('#searchKeyword').val('');
                    $(this).parents('.mid-search').removeClass('mode-search');
                });

            });
        </script>
    </body>

 <!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<title>Hize 관리자웹사이트 UI</title>
<link rel="shortcut icon" href="./assets/images/favicon_s.ico" type="image/x-icon">
<link rel="icon" href="./assets/images/favicon_s.ico" type="image/x-icon">
<link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

<!-- 개발에서 사용 안함 -->
<link rel="stylesheet" href="../assets/css/tables.css">


    <link rel="stylesheet" href="../assets/css/style.css" />





    </head>
    <body>
        <div class="container">
            <div class="user-sign">
                <h2 class="login-heading">
                    <img src="../assets/images/photos/sample_logo.png" alt="주식 서비스 관리자 로그인 이미지 또는 로고" >
                    아이디/비밀번호 찾기
                </h2>

                <div class="sub-menu">
                    <ul class="nav nav-tabs nav-justified">
                        <li role="presentation" class="active" ><a href="#findId" data-toggle="tab">아이디 찾기</a></li>
                        <li role="presentation"><a href="#findPw" data-toggle="tab">비밀번호 찾기</a></li>
                    </ul>
                </div>

                <div class="tab-content">
                    <div class="tab-pane fade in active" id="findId">
                        <div class="user-info-board active">
                            <h5>아이디를 찾기 위해 정보를 입력해주세요.</h5>
                            <form>
                                <div class="form-group">
                                    <label for="" class="sr-only">휴대폰 번호</label>
                                    <input type="tel" class="form-control" placeholder="휴대폰 번호">
                                </div>
                                <div class="form-group">
                                    <label for="" class="sr-only">이메일 주소</label>
                                    <input type="email" class="form-control" placeholder="이메일 주소">
                                </div>
                                <a type="button" class="btn btn-primary btn-block" href="./wa_01_find_info_completed.html">다음</a>
                            </form>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="findPw">
                        <h5>
                            임시 비밀번호 발급을 위한 정보를 입력해주세요.
                            <small>발급받은 임시 비밀번호는 로그인 후에 안전한 비밀번호로<br>변경해주세요.</small>
                        </h5>
                        <form>
                            <div class="form-group">
                                <label for="" class="sr-only">아이디</label>
                                <input type="text" class="form-control" placeholder="아이디">
                            </div>
                            <div class="form-group">
                                <label for="" class="sr-only">휴대폰 번호</label>
                                <input type="tel" class="form-control" placeholder="휴대폰 번호">
                            </div>
                            <div class="form-group">
                                <label for="" class="sr-only">이메일 주소</label>
                                <input type="email" class="form-control" placeholder="이메일 주소">
                            </div>
                            <button type="button" class="btn btn-primary btn-block" id="btnConfirm">임시 비밀번호 발급</button>
                        </form>
                    </div>
                </div>
                   
            </div>
        </div>

        <!-- scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="../assets/js/common.js"></script>
        <script>
            $(function() {
                // sub menu 탭
                $('.sub-menu .nav-tabs').find('a').on('click', function() {
                    var target = $(this).attr('href');
                    $('.tab-pane').removeClass('in active');
                    $(target).addClass('in active');
                });
            
                // [임시 비밀번호 발급] 클릭
                $('#btnConfirm').on('click', function() {
                    callAlert( { title: 'hongadmin@gmail.com', description: '등록된 이메일로<br>임시 비밀번호가 발급되었습니다.' } );
                });
            });
        </script>
    </body>
</html>

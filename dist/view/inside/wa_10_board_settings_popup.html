
<!-- 게시판 설정 -->
<div class="modal fade" id="modalBoardSettings" aria-labelledby="modalBoardSettingsLabel" aria-hidden="true" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">게시판 설정</h4>
            </div>
            <div class="modal-body">
                <div class="modal-form">
                    <table class="table table-form">
                        <colgroup>
                            <col style="width: 25%">
                            <col style="width: 75%">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th>게시판 사용</th>
                                <td>
                                    <div class="radio">
                                        <span>
                                            <input type="radio" name="board-use" value="1" checked id="boardUse1">
                                            <label for="boardUse1"><span>사용</span></label>
                                        </span>
                                        <span>
                                            <input type="radio" name="board-use" value="0" id="boardUse2">
                                            <label for="boardUse2"><span>미사용</span></label>
                                        </span>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>게시판 제목</th>
                                <td>
                                    <div class="input-count">
                                        <label for="" class="sr-only">게시판 제목</label>
                                        <input type="text" class="form-control" placeholder="게시판 제목 입력" maxlength="6" id="boardTitle">
                                        <div class="count">
                                            <span class="txt-length">0</span>
                                            <span>6</span>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>사용자 글쓰기</th>
                                <td>
                                    <div class="radio">
                                        <span>
                                            <input type="radio" name="user-write" value="1" checked id="userWrite1">
                                            <label for="userWrite1"><span>사용</span></label>
                                        </span>
                                        <span>
                                            <input type="radio" name="user-write" value="0" id="userWrite2">
                                            <label for="userWrite2"><span>미사용</span></label>
                                        </span>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>이미지 첨부</th>
                                <td>
                                    <div class="radio">
                                        <span>
                                            <input type="radio" name="attachment" value="1" checked id="attachment1">
                                            <label for="attachment1"><span>사용</span></label>
                                        </span>
                                        <span>
                                            <input type="radio" name="attachment" value="0" id="attachment2">
                                            <label for="attachment2"><span>미사용</span></label>
                                        </span>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>댓글 사용</th>
                                <td>
                                    <div class="radio">
                                        <span>
                                            <input type="radio" name="comment-use" value="1" checked id="commentUse1">
                                            <label for="commentUse1"><span>사용</span></label>
                                        </span>
                                        <span>
                                            <input type="radio" name="comment-use" value="0" id="commentUse2">
                                            <label for="commentUse2"><span>미사용</span></label>
                                        </span>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>승인여부</th>
                                <td>
                                    <div class="radio">
                                        <span>
                                            <input type="radio" name="approval-use" value="1" checked id="approvalUse1">
                                            <label for="approvalUse1"><span>사용</span></label>
                                        </span>
                                        <span>
                                            <input type="radio" name="approval-use" value="0" id="approvalUse2">
                                            <label for="approvalUse2"><span>미사용</span></label>
                                        </span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="btnSettings">저장</button>
            </div>
        </div>
    </div>
</div>

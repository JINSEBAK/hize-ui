
<div class="modal fade" id="modalStatusChange" aria-labelledby="modalStatusChangeLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">가입상태 변경</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="">
                        <div class="form-group">
                            <label for="" class="sr-only">상태</label>
                            <select class="form-control" id="memberStatus" style="width: 120px;">
                                <option value="1">활동</option>
                                <option value="0">탈퇴</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="" class="sr-only">탈퇴 사유</label>
                            <input type="text" class="form-control" name="reason" placeholder="탈퇴 사유 입력" disabled id="inputWithdrawal">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary" disabled id="btnStatusConfirm" >변경</button>
            </div>
        </div>
    </div>
</div>

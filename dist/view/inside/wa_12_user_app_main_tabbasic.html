
<div class="area-list">
    <div class="area-list-header">
        <div class="pull-left">
            <p class="lead">앱메인 스타일을 설정해주세요.</p>
        </div>
        <div class="pull-right">
            <button type="button" class="btn btn-primary">저장</button>
        </div>
    </div>
    <div class="area-list-body">
        <div class="app-main-set">
            <div class="radio radio-img">
                <span>
                    <input type="radio" name="main-type" value="A" id="mainTypeA" checked>
                    <label for="mainTypeA">
                        <span>이미지형</span>
                        <img src="../assets/images/photos/main-type-img.png" alt="동영상이 탭으로 구성된 A타입">
                    </label>
                </span>
                <span>
                    <input type="radio" name="main-type" value="B" id="mainTypeB">
                    <label for="mainTypeB">
                        <span>리스트형</span>
                        <img src="../assets/images/photos/main-type-list.png" alt="동영상이 목록으로 노출되는 B타입">
                    </label>
                </span>
            </div>


            <table class="table table-form">

                <colgroup>
                    <col style="width: 12%">
                    <col style="width: 88%">
                </colgroup>
                <tbody>
                    <tr>
                        <th>앱 이름</th>
                        <td>
                            <div class="form-inline">
                                <label for="" class="sr-only">앱 이름</label>
                                <input type="text" class="form-control" placeholder="앱 이름 입력 (최대 15자)" style="width: 50%;">
                                <small>* 앱이름은 앱 메인화면 상단에 보여집니다.</small>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>동영상 컨텐츠 접근</th>
                        <td>
                            <div class="radio">
                                <span>
                                    <input type="radio" name="video-yn" value="y" id="videoYn_y">
                                    <label for="videoYn_y">
                                        <span>모든 회원 접근</span>
                                    </label>
                                </span>
                                <span>
                                    <input type="radio" name="video-yn" value="n" id="videoYn_y">
                                    <label for="videoYn_y">
                                        <span>모든 회원 접근</span>
                                    </label>
                                </span>
                                <small>* 유료 회원 설정 시 동영상 컨텐츠는 유료회원에게만 보여집니다.</small>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>체험방 서비스</th>
                        <td>
                            <div class="radio">
                                <span>
                                    <input type="radio" name="trial-yn" value="y" id="trialYn_y">
                                    <label for="trialYn_y">
                                        <span>체험방 제공</span>
                                    </label>
                                </span>
                                <span>
                                    <input type="radio" name="video-yn" value="n" id="trialYn_n">
                                    <label for="trialYn_n">
                                        <span>체험방 미제공</span>
                                    </label>
                                </span>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>

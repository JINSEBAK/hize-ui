

<div class="modal fade" id="modalAddVideo" aria-labelledby="modalAddVideoLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">동영상 등록</h4>
            </div>
            <div class="modal-body">
                <div class="modal-form">
                    <table class="table table-form">
                        <colgroup>
                            <col style="width: 110px">
                            <col style="width: auto">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th>동영상 제목</th>
                                <td>
                                    <div class="input-count">
                                        <label for="" class="sr-only">동영상 제목</label>
                                        <input type="text" class="form-control" placeholder="동영상명 입력" maxlength="20" id="videoTitle">
                                        <div class="count">
                                            <span class="txt-length">0</span>
                                            <span>20</span>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>설명</th>
                                <td>
                                    <div class="input-count">
                                        <label for="" class="sr-only">설명</label>
                                        <input type="text" class="form-control" placeholder="설명 입력" maxlength="20" id="videoExplanation">
                                        <div class="count">
                                            <span class="txt-length">0</span>
                                            <span>20</span>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>동영상 주소</th>
                                <td>
                                    <div class="form-group form-in-btn">
                                        <div class="input-count">
                                            <label for="" class="sr-only">동영상 설명</label>
                                            <input type="text" class="form-control" placeholder="유투브 동영상 주소"  id="videoUrl">
                                        </div>
                                        <button type="button" class="btn btn-secondary" id="btnAddVideoUrl">저장</button>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>동영상 썸네일</th>
                                <td>
                                    <div class="preview-video">
                                        <span>유투브 동영상</span>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>상태</th>
                                <td>
                                    <div class="radio">
                                        <span>
                                            <input type="radio" name="use-yn" value="1" checked >
                                            <label for=""><span>노출</span></label>
                                        </span>
                                        <span>
                                            <input type="radio" name="use-yn" value="0">
                                            <label for=""><span>미노출</span></label>
                                        </span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <ul class="li-guide">
                        <li><strong>동영상 제목/설명</strong> : 사용자앱에서 보여질 동영상 제목과 설명을 입력해주세요.</li>
                        <li><strong>동영상 주소</strong> : 게시할 유투브 동영상 주소를 입력해주세요.<br>
                            유투브 동영상 주소만 유효합니다. 유투브 동영상 주소를 입력 후 저장하시면 동영상 썸네일이 보여집니다.
                        </li>
                        <li><strong>상태</strong> : 회원에게 동영상 노출 여부를 설정할 수 있습니다.</li>
                    </ul>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary">등록</button>
            </div>
        </div>
    </div>
</div>

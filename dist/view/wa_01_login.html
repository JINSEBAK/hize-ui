<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<title>Hize 관리자웹사이트 UI</title>
<link rel="shortcut icon" href="./assets/images/hize_favicon.ico" type="image/x-icon">
<link rel="icon" href="./assets/images/hize_favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

<!-- 개발에서 사용 안함 -->
<link rel="stylesheet" href="../assets/css/tables.css">


    <link rel="stylesheet" href="../assets/css/style.css" />





    </head>
    <body class="p-login">
        <div class="container">
            <div class="user-sign-wrapper">
                <div class="user-sign">
                    <img src="../assets/images/logo/logo-hize.svg" alt="Hize 서비스 로고">
                    주식수익은 하.이.츠!
                </div>
                <div class="user-sign">
                    <div class="user-inner">
                        <h2 class="login-heading">
                            Hize서비스 관리자 로그인
                        </h2>

                        <!-- .help-block에 메시지 표시할 때 부모 div에 .has-warning 추가 -->
                        <div class="form-group">
                            <label for="userId" class="sr-only">아이디</label>
                            <input type="text" id="userId" class="form-control" placeholder="아이디 입력" autofocus>
                        </div>

                        <div class="form-group">
                            <label for="userPw" class="sr-only">비밀번호</label>
                            <input type="password" id="userPw" class="form-control" placeholder="비밀번호 입력" >
                        </div>
                        <span class="help-block help-block-login" style="display: none;"></span>
                        
                        <div class="btns">
                            <button type="submit" class="btn btn-member btn-block" id="btnLogin">로그인</button>
                        </div>

                        <div class="checkbox">
                            <input type="checkbox" value="remember-me" id="rememberId">
                            <label for="rememberId">
                                <span>아이디저장</span>
                            </label>
                        </div>
                        
                        <div class="find-info">
                            <ul class="find-info-menu">
                                <li>
                                    <a href="./wa_01_find_info.html">아이디 찾기</a>
                                </li>
                                <li>
                                    <a href="./wa_01_find_info.html">비밀번호 찾기</a>
                                </li>
                            </ul>
                        </div>
                        <div class="mb-join text-center">
                            <a href="./wa_01_join.html">관리자 회원가입</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="../assets/js/common.js"></script>
        <script>
            $(function() {

                // onchange 이벤트 감지는 blur시 적용되기 때문에, 실시간 확인을 하려면 change, keyup, paste 함께 사용
                $('#userId').on('change keyup paste', function(){
                    var len = $(this).val().length;
                    if ( len > 0 && (len < 4 || len > 12) ) {
                        $('.help-block').html('아이디를 형식에 맞게 입력해주세요.<br>(영문, 숫자 4~12자리)').fadeIn();
                        $('.form-group').removeClass('has-error');
                        $(this).parent('.form-group').addClass('has-error');
                    } else {
                        $('.help-block').text('').fadeOut();
                        $('.form-group').removeClass('has-error');
                    }
                })
            });
        </script>
    </body>
</html>
